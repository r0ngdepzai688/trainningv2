    <script>
        window.onerror = function(msg, url, line, col, error) {
            var errorMsg = "Lỗi hệ thống: " + msg + "\nTại: " + url + "\nDòng: " + line;
            console.error(errorMsg);
            if (!window.hasAlerted) {
                console.log("System Error detected");
                window.hasAlerted = true;
            }
            return false;
        };
    </script>

        #root:empty {
            display: flex;

            content: "KHỞI CHẠY HỆ THỐNG...";
