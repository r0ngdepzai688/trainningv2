
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#00205B">
    <link rel="manifest" href="./manifest.json">
    <title>IQC Training Pro</title>
    
    <!-- Script kiểm tra lỗi sớm (Debug) -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            var errorMsg = "Error: " + msg + "\nURL: " + url + "\nLine: " + line;
            console.error(errorMsg);
            // Hiện alert nếu màn hình trắng quá 3 giây (tùy chọn để debug trên điện thoại)
            setTimeout(function() {
                if (!document.getElementById('root').innerHTML) {
                    alert("Ứng dụng gặp lỗi khởi động:\n" + errorMsg);
                }
            }, 3000);
            return false;
        };
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel Standalone để biên dịch TSX trực tiếp -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Thư viện Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-blue: #0047BB; }
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
            background-color: #00205B; /* Màu nền chờ trùng với header */
        }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-weight: bold;
        }
        #root:empty::after {
            content: "ĐANG KHỞI TẠO...";
            letter-spacing: 0.2em;
            font-size: 12px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
